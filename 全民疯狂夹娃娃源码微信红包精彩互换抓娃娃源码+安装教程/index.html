    <script language="javascript">
    var wxappid = null;
    var wxtimestamp = null;
    var wxsignature = null;
    var wxnonceStr = null;
    
	$.ajax({
	   type: "POST",
	   async:false,
	   url: "http://"+window.location.host+"/wawa/index.php/Wap/Jssdk/index",
	   success: function(msg){
	     wxappid = msg['appId'];
	     wxtimestamp = msg['timestamp'];
	     wxsignature = msg['signature'];
	     wxnonceStr = msg['nonceStr'];
	   }
	})
	
        function geta(){
            return 5864;
        }
        
        function getb(){
            return 'oXuE4v_q_CJDmJvHOP6yXhidRysM';
        }
		
		function getc(){
            return 50;
        }
        
        function getd(){
            return 100;
        }
		
		function gete(){
            return 200;
        }
	var tx_jsApi_isInit = false;
	wx.config({
		debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
		wxappid:wxappid, // 必填，公众号的唯一标识
		timestamp:wxtimestamp, // 必填，生成签名的时间戳
		nonceStr:wxnonceStr, // 必填，生成签名的随机串
		signature:wxsignature,// 必填，签名，见附录1
		jsApiList: ['scanQRCode'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
	});
	
	wx.ready(function(){
		tx_jsApi_isInit = true;
	});
	
	function callWXSYS(){
		if(tx_jsApi_isInit == false)
			return;
		wx.scanQRCode({
			needResult: 0, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
			scanType: ["qrCode"], // 可以指定扫二维码还是一维码，默认二者都有
		});
	}
		
		
        
    </script>
